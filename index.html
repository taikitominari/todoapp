<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト｜第一号</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header class="main_title">
        <h1 class="title">ToDoリスト</h1>
        <h2 class="subtitle">"やることを管理してあなたの生活をサポート"</h2>
      </header>

      <div class="container">
        <div class="add_list">
          <input id="text" type="text" name="tasks" placeholder="ここに入力してください" value="">
          <div class="button_wrap">
            <i id="add_button" class="fas fa-angle-double-left"></i>
          </div>
        </div>
        <div class="list_wrapper">
          <h2 class="list_title">ToDoリスト</h2>
          <div class="list_wrap">
            <ul id="list"></ul>
          </div>
        </div>
      </div>

  <script src="js/index.js"></script>
  </body>
</html>
